	<body>
		<header></header>

							</div>
							<div class="login-box" style="text-align: left; margin-bottom: 0;"><input style="width: 15px;height: 15px;margin: 4px 4px 0 10px;" type="checkbox" checked="checked" onclick="return false;"/><span style="font-size: 14px;">同意 <a href="javascript:;" style="color: black;">《服务协议》</a></span></div>
							<div class="login-box"><input type="submit" id="subtn" value="立即注册"  style="background: #0186d1; color: #fff; font-size: 15px;cursor: pointer;"/></div>
							<div class="login-box">
								<span style="font-size: 14px;color: #767676;">已有账号？</span>

							</div>
