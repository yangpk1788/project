<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/chongzhi.css"/>		
		<script type="text/javascript" src="/libs/require.js" data-main ="/js/login.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/header.css"/>
		<link rel="stylesheet" type="text/css" href="/css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="/css/login.css"/>
	</head>
	<body>
		<header></header>
		<div class="login-container">
			<div class="container">
				<div class="container-img">
					<img src="../images/login/63d9d1cde23f.png"/>
				</div>
				<div class="container-login">
					<div class="welcome-login">欢迎登录</div>
					<div class="login-body">
						<form id="sub_login">
							<div class="login-box"><input type="text" name="name" id="name" placeholder="手机号 / 邮箱 / 用户名 / 工号" /></div>
							<div class="login-box"><input type="password" name="Password" id="password" placeholder="密码" /></div>
							<div class="login-box" style="margin-bottom: 0;"><input type="text" id="yzm" value="" placeholder="验证码" />
								<div class="login-yzm"></div>
							</div>
							<div class="login-box" style="margin-bottom: 0;"><button type="button" class="change-yzm" id="change-yzm">更换验证码</button></div>
							<div class="login-box"><input type="submit" name="subtn" id="subtn" value="登录"  style="background: #0186d1; color: #fff; font-size: 15px;cursor: pointer;"/></div>
							<div class="another">
								<div class="fengexian">
									<img src="../images/login/fgx.png"/>
									<span>其他方式登录</span>
									<img src="../images/login/fgx.png"/>
								</div>
								<ul>
									<li><a href="javascript:;"><img src="../images/login/wechat.png"/></a></li>
									<li><a href="javascript:;"><img src="../images/login/weibo.png"/></a></li>
									<li><a href="javascript:;"><img src="../images/login/qq.png"/></a></li>
								</ul>
							</div>
							<div class="login-box">
								<a class="a1" href="register.html" target="_blank">立即注册</a>
								<a class="a2" href="javascript:;">忘记密码</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="footer"></div>
	</body>
</html>
